<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Weather app</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-text">Weather App</h1>
      <div class="search-container">
        <input type="search" class="city-search" placeholder="Search City" />
        <button class="search-button">Search</button>
      </div>
    </header>

    <div class="weather-container" id="weather-container-current">
      <div class="current-date-container">
        <p class="current-date-text">Today's Date:</p>
        <p class="current-date-data"></p>
      </div>
      <div class="current-condition-container">
        <p class="current-condition-text">Current Condition:</p>
        <p class="current-condition-data"></p>
      </div>
      <div class="current-temp-container">
        <p class="current-temp">Current Temp:</p>
        <p class="current-temp-data"></p>
      </div>
      <div class="current-humidity-container">
        <p class="current-humidity">Current Humidity:</p>
        <p class="current-humidity-data"></p>
      </div>
    </div>

    <div class="weather-container" id="weather-container-forecast-1">
      <div class="forecast-date-container">
        <p class="forecast-date-text">Date:</p>
        <p class="forecast-date-data"></p>
      </div>

      <div class="forecast-condition-container">
        <p class="forecast-condition-text">Condition:</p>
        <p class="forecast-condition-data"></p>
      </div>

      <div class="forecast-temp-low-container">
        <p class="forecast-temp-low">Low:</p>
        <p class="forecast-temp-data-low"></p>
      </div>

      <div class="forecast-temp-high-container">
        <p class="forecast-temp-high">High:</p>
        <p class="forecast-temp-data-high"></p>
      </div>

      <div class="forecast-humidity-container">
        <p class="forecast-humidity">Humidity:</p>
        <p class="forecast-humidity-data"></p>
      </div>
    </div>
  </body>
</html>
